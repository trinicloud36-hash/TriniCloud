<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platform | Build Smarter with AI</title>
    <meta name="description" content="Transform your workflow with powerful AI features">
    <style>
        :root {
            --primary-500: #6366f1;
            --primary-600: #5b54d6;
            --secondary-900: #111827;
            --font-color-muted: #6b7280;
        }
        /* Base styles for accessibility */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            font-size: 16px;
        }
        /* Improved touch targets for mobile */
        .btn {
            min-height: 48px;
            min-width: 48px;
            padding: 1rem 1.5rem;
        }
        /* Enhanced focus states */
        :focus {
            outline: 3px solid var(--primary-500);
            outline-offset: 2px;
        }
        /* Mobile menu accessibility */
        .nav-toggle {
            width: 56px;
            height: 56px;
        }
        /* Ensure readable text size */
        @media (max-width: 640px) {
            .hero-title { font-size: 2rem; }
            .hero-description { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="nav-toggle" id="navToggle" 
                    aria-label="Toggle navigation" 
                    aria-expanded="false" 
                    aria-controls="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="navMenu" role="navigation">
                <!-- Navigation links -->
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Hero content -->
        </section>

        <section class="features" id="features">
            <div class="features-grid">
                <div class="feature-card" 
                     tabindex="0" 
                     role="button"
                     aria-label="Learn more about Lightning Fast feature">
                    <!-- Feature card content -->
                </div>
            </div>
        </section>
    </main>

    <script>
        class NavigationManager {
            constructor() {
                this.navToggle = document.getElementById('navToggle');
                this.navMenu = document.getElementById('navMenu');
                this.bindEvents();
            }

            bindEvents() {
                this.navToggle?.addEventListener('click', () => this.toggleMobileMenu());
            }

            toggleMobileMenu() {
                const isExpanded = this.navMenu.classList.toggle('active');
                this.navToggle.setAttribute('aria-expanded', isExpanded);
                document.body.style.overflow = isExpanded ? 'hidden' : '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NavigationManager();
        });
    </script>
</body>
</html>
