<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platform | Build Smarter with AI</title>
    <meta name="description" content="Transform your workflow with powerful AI features">
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-actions">
                <button class="btn btn-outline">Sign In</button>
                <button class="btn btn-primary">Get Started</button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
            </div>
            <button class="nav-toggle" id="navToggle" 
                    aria-label="Toggle navigation" 
                    aria-expanded="false" 
                    aria-controls="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="navMenu" role="navigation">
                <!-- Navigation links -->
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Hero content -->
        </section>

        <section class="features" id="features">
            <div class="features-grid">
                <div class="feature-card animate-on-scroll" 
                     tabindex="0" 
                     role="button"
                     aria-label="Learn more about Lightning Fast feature">
                    <!-- Feature card content -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; <span id="year"></span> AI Platform</p>
    </footer>

    <script src="/script.js" defer></script>
</body>
</html>
